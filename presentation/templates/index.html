<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WSN - Forest Fire Detection</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ static('materialize/css/materialize.min.css') }}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="{{ static('wsn-front-end.js') }}" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>

    <nav class="nav-extended">
      <div class="nav-wrapper light-green">
        <a class="brand-logo center"> WSN - Forest Fire Detection</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <ul id="mobile-demo" class="sidenav"></ul>

    <div id="container" class="container">
      <div class="row">
        <div class="col l6 m6 s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Sensor Station</span>
              <p id="station"></p>
            </div>
          </div>
        </div>
        <div class="col l6 m6 s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">State</span>
              <p id="state"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col l4 m4 s4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Humidity</span>
              <p id="hum_max"></p>
              <p id="hum_min"></p>
            </div>
          </div>
        </div>
        <div class="col l4 m4 s4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Temperature</span>
              <p id="temp_max"></p>
              <p id="temp_min"></p>
            </div>
          </div>
        </div>
        <div class="col l4 m4 s4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Wind</span>
              <p id="wind_max"></p>
              <p id="wind_min"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col l3 m3 s6">
            <div id="chartContainerHum"></div>
          </div>
          <div class="col l3 m3 s6">
            <div id="chartContainerTemp"></div>
          </div>
          <div class="col l3 m3 s6">
            <div id="chartContainerWind"></div>
          </div>
          <div class="col l3 m3 s6">
            <div id="chartContainerFlame"></div>
          </div>
      </div>
    </div>

  </body>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="{{ static('materialize/js/materialize.min.js') }}"></script>
</html>
